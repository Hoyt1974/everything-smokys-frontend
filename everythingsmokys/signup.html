<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Everything Smokys Business Listings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŒ„ Welcome to Everything Smokys</h1>
  <p>Discover awesome local businesses in the Smoky Mountains.</p>

  <a href="signup.html">
    <button style="margin-bottom: 20px;">Register Your Business</button>
  </a>

  <div id="businessList">Loading businesses...</div>

  <script>
    fetch('/api/businesses')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('businessList');
        list.innerHTML = ''; // clear "Loading..." text
        data.forEach(biz => {
          const card = document.createElement('div');
          card.style.border = '1px solid #ccc';
          card.style.padding = '10px';
          card.style.marginBottom = '15px';
          card.style.borderRadius = '8px';
          card.innerHTML = `
            <h2>${biz.name}</h2>
            <p><strong>Location:</strong> ${biz.location}</p>
            <p><strong>Email:</strong> ${biz.email}</p>
            <p><strong>Description:</strong> ${biz.description}</p>
            ${biz.imageUrl ? `<img src="${biz.imageUrl}" alt="${biz.name}" width="250">` : ''}
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load businesses:', err);
        document.getElementById('businessList').innerText = 'Error loading businesses.';
      });
  </script>
</body>
</html>
